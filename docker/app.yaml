version: "3.10"

services:
  main-app:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    container_name: main-app

    ports:
      - "${API_PORT}:8000"
    command: "uvicorn --factory app.application.api.entrypoint:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ..:/app/
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge